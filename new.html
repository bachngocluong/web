<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý chuyến bay</title>
    <link rel="stylesheet" href="new.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
    <style>
        #danhSachChuyenBayContainer {
            max-height: 400px;
            overflow-y: auto;
        }
        
        #formChuyenBay .form-control,
        #formChuyenBay .form-select {
            height: calc(1.5em + 0.75rem + 2px);
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            border: 1px solid #ced4da;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        #formChuyenBay .form-label {
            font-size: 0.875rem;
        }

        #btnGui {
            font-size: 0.875rem;
            padding: 0.375rem 0.75rem;
        }

        #formChuyenBay {
            max-width: 600px;
            margin: 0 auto;
        }

        #giave {
            max-width: 200px;
        }
        h1,h3{
            text-align: center;
        }
        body{
            background-image: url("https://media.istockphoto.com/id/1453971136/vi/anh/m%C3%A2y-tr%C3%AAn-b%E1%BA%A7u-tr%E1%BB%9Di.jpg?s=612x612&w=0&k=20&c=DiUKABdITM2eIg6ZdMv32qATzu0eWbX86rTcBuBvfJU=");
            background-size: cover; 
            background-position-y: -100px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">WL : Win in the Life </h1>
        <h3>Quản lý chuyến bay</h3>
        <br>
        <form id="formChuyenBay">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="tenchuyen" class="form-label">Tên chuyến:</label>
                    <input type="text" id="tenchuyen" name="tenchuyen" class="form-control">
    </div>
                <div class="col-md-6">
                    <label for="chieu" class="form-label">Chiều:</label>
                    <select id="chieu" name="chieu" class="form-select">
                        <option value="0">Một chiều</option>
                        <option value="1">Khứ hồi</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="hangbay" class="form-label">Hạng bay:</label>
                    <select id="hangbay" name="hangbay" class="form-select">
                        <option value="Phổ Thông">Phổ Thông</option>
                        <option value="Thương Gia">Thương Gia</option>
                        <option value="Hạng Nhất">Hạng Nhất</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="diemdi" class="form-label">Điểm đi:</label>
                    <select id="diemdi" name="diemdi" class="form-select">
                        <option value="Sân bay Quốc tế Nội Bài (HAN)">Sân bay Quốc tế Nội Bài (HAN)</option>
                        <option value="Sân bay Quốc tế Tân Sơn Nhất (SGN)">Sân bay Quốc tế Tân Sơn Nhất (SGN)</option>
                        <option value="Sân bay Quốc tế Đà Nẵng (DAD)">Sân bay Quốc tế Đà Nẵng (DAD)</option>
                        <option value="Sân bay Quốc tế Cam Ranh (CXR)">Sân bay Quốc tế Cam Ranh (CXR)</option>
                        <option value="Sân bay Quốc tế Phú Quốc (PQC)">Sân bay Quốc tế Phú Quốc (PQC)</option>
                        <option value="Sân bay Quốc tế Changi (SIN)">Sân bay Quốc tế Changi (SIN)</option>
                        <option value="Sân bay Quốc tế Hartsfield-Jackson Atlanta (ATL)">Sân bay Quốc tế Hartsfield-Jackson Atlanta (ATL)</option>
                        <option value="Sân bay Quốc tế Heathrow (LHR)">Sân bay Quốc tế Heathrow (LHR)</option>
                        <option value="Sân bay Quốc tế Dubai (DXB)">Sân bay Quốc tế Dubai (DXB)</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="diemden" class="form-label">Điểm đến:</label>
                    <select id="diemden" name="diemden" class="form-select">
                        <option value="Sân bay Quốc tế Nội Bài (HAN)">Sân bay Quốc tế Nội Bài (HAN)</option>
                        <option value="Sân bay Quốc tế Tân Sơn Nhất (SGN)">Sân bay Quốc tế Tân Sơn Nhất (SGN)</option>
                        <option value="Sân bay Quốc tế Đà Nẵng (DAD)">Sân bay Quốc tế Đà Nẵng (DAD)</option>
                        <option value="Sân bay Quốc tế Cam Ranh (CXR)">Sân bay Quốc tế Cam Ranh (CXR)</option>
                        <option value="Sân bay Quốc tế Phú Quốc (PQC)">Sân bay Quốc tế Phú Quốc (PQC)</option>
                        <option value="Sân bay Quốc tế Changi (SIN)">Sân bay Quốc tế Changi (SIN)</option>
                        <option value="Sân bay Quốc tế Hartsfield-Jackson Atlanta (ATL)">Sân bay Quốc tế Hartsfield-Jackson Atlanta (ATL)</option>
                        <option value="Sân bay Quốc tế Heathrow (LHR)">Sân bay Quốc tế Heathrow (LHR)</option>
                        <option value="Sân bay Quốc tế Dubai (DXB)">Sân bay Quốc tế Dubai (DXB)</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="gio" class="form-label">Giờ:</label>
                    <input type="time" id="gio" name="gio" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="ngaydi" class="form-label">Ngày đi:</label>
                    <input type="date" id="ngaydi" name="ngaydi" class="form-control">
                </div>
                <div class="col-md-6" id="divNgayVe" style="display: none;">
                    <label for="ngayve" class="form-label">Ngày về:</label>
                    <input type="date" id="ngayve" name="ngayve" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label for="giave" class="form-label">Giá vé (VND):</label>
                <input type="text" id="giave" name="giave" class="form-control">
        </div>
            <div class="d-grid gap-2">
                <button type="button" id="btnGui" class="btn btn-primary">Thêm Chuyến Bay</button>
    </div>
        </form>
        <h2 class="mt-5">Danh sách chuyến bay</h2>
        <div id="danhSachChuyenBayContainer">
            <table id="danhSachChuyenBay" class="table table-bordered">
            </table>
        </div>
    </div>

    <script src="new.js"></script>
</body>

</html>
